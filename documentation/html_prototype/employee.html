<!doctype html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <title>Department</title>
  </head>
  <body>


    <header class="p-3 mb-5 border-bottom">
        <div class="container-fluid">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 fs-5 ">
              <li class="nav-item mx-2"><a href="departments.html" class="nav-link link-dark">Departments</a></li>
              <li class="nav-item mx-2" ><a href="employees.html" class="nav-link link-dark">Employees</a></li>
            </ul>

          </div>
        </div>
    </header>

    <div class="container mt-3 my-5">

        <h1 class="fw-normal mb-4">You are adding an <strong>Employee</strong></h1>

        <form action="employee.html" method="post">
          <div class="mb-3">
            <label for="formInputName" class="form-label">Name</label>
            <input name="name" type="text" class="form-control" id="formInputName" maxlength="80">
          </div>


        <div class="mb-3">
            <label for="form-department" class="form-label">Department</label>
            <select class="form-select" id="form-department" name="department">
              <option value="1">Marketing Department</option>
              <option value="2">Finance Department</option>
            </select>

        </div>


          <div class="mb-3">
            <label for="formInputJob" class="form-label">Job</label>
            <input name="job" type="text" class="form-control" id="formInputJob" maxlength="100">
          </div>

          <div class="mb-3">
            <label for="formInputBirthDate" class="form-label">Date of Birth</label><br>
            <input type="date" id="formInputBirthDate" name="birth-date" class="form-control w-auto">
          </div>

          <div class="mb-4">
            <label for="formInputSalary" class="form-label">Salary, $</label><br>
            <input type="number" id="formInputSalary" name="salary" min="0" class="form-control w-auto">
          </div>


          <button type="submit" class="btn btn-success btn-lg">Add</button>
            <a role="button" class="btn btn-outline-dark btn-lg mx-2" href="employees.html">Cancel</a>
        </form>


    </div>


    <script type="text/javascript">
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();

        if (dd < 10) {
           dd = '0' + dd;
        }

        if (mm < 10) {
           mm = '0' + mm;
        }

        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById("formInputBirthDate").setAttribute("max", today);
        var minDate = (yyyy-150) + '-' + mm + '-' + dd;
        document.getElementById("formInputBirthDate").setAttribute("min", minDate);
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
